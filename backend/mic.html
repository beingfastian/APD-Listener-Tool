<!DOCTYPE html>
<html>
<head>
  <title>Instruction Workspace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    button {
      margin: 4px;
      padding: 8px 16px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      font-size: 14px;
    }

    button:hover {
      background: #f0f0f0;
    }

    button.active {
      background: #444;
      color: white;
    }

    .section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f9f9f9;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .section-content {
      background: white;
      padding: 12px;
      border-radius: 4px;
      min-height: 60px;
    }

    .step-item {
      padding: 10px;
      margin: 8px 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .step-text {
      flex: 1;
      margin-right: 10px;
    }

    .step-number {
      font-weight: bold;
      color: #666;
      margin-right: 10px;
    }

    .voice-chunk {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      background: #e8f4f8;
      border-radius: 4px;
      margin: 6px 0;
    }

    .voice-chunk.active {
      background: #c5e3f0;
      border: 2px solid #4a90e2;
    }

    .chunk-text {
      flex: 1;
    }

    .player-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
      padding: 15px;
      background: #2c3e50;
      border-radius: 8px;
      color: white;
    }

    .player-controls {
      display: flex;
      gap: 8px;
    }

    .player-controls button {
      background: #34495e;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
    }

    .player-controls button:hover {
      background: #4a6278;
    }

    .player-controls button.active {
      background: #3498db;
    }

    #progressBar {
      flex: 1;
      height: 40px;
      background: #34495e;
      border-radius: 4px;
      position: relative;
      cursor: pointer;
    }

    #progressFill {
      height: 100%;
      background: #3498db;
      border-radius: 4px;
      width: 0%;
      transition: width 0.1s;
    }

    .instruction-marker {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #e74c3c;
      z-index: 10;
    }

    .time-display {
      min-width: 100px;
      text-align: center;
      font-family: monospace;
    }

    .upload-section {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .upload-btn {
      background: #27ae60;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
    }

    .upload-btn:hover {
      background: #2ecc71;
    }

    .processing {
      color: #e67e22;
      font-style: italic;
    }

    .success {
      color: #27ae60;
      font-weight: bold;
    }

    .record-section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>üéôÔ∏è Instruction Workspace</h1>

<div class="record-section">
  <button onclick="startRecording()">üéô Start Recording</button>
  <button onclick="stopRecording()">‚èπ Stop Recording</button>
  <span style="margin: 0 20px;">OR</span>
  <input type="file" accept="audio/*" onchange="uploadFile(this.files[0])">
</div>

<div id="statusMessage"></div>

<!-- 1. TRANSCRIPTION -->
<div class="section" id="transcriptionSection" style="display:none;">
  <div class="section-title">üìù 1. Transcription</div>
  <div class="section-content" id="transcriptionContent"></div>
</div>

<!-- 2. LOGICAL STEPS -->
<div class="section" id="stepsSection" style="display:none;">
  <div class="section-title">üìã 2. Instructional Steps</div>
  <div class="section-content" id="stepsContent"></div>
</div>

<!-- 3. VOICE CHUNKS -->
<div class="section" id="voiceSection" style="display:none;">
  <div class="section-title">üîä 3. Voice Chunks (TTS Generated)</div>
  <div class="section-content" id="voiceContent"></div>
</div>

<!-- 4. AUDIO PLAYER -->
<div class="section" id="playerSection" style="display:none;">
  <div class="section-title">‚ñ∂Ô∏è 4. Playback Controls</div>

  <div class="player-container">
    <div class="player-controls">
      <button id="playBtn" onclick="togglePlay()">‚ñ∂</button>
      <button onclick="previousChunk()">‚èÆ</button>
      <button onclick="nextChunk()">‚è≠</button>
      <button id="repeatBtn" onclick="toggleRepeat()">üîÅ</button>
    </div>

    <div id="progressBar" onclick="seekTo(event)">
      <div id="progressFill"></div>
      <div id="markers"></div>
    </div>

    <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
  </div>
</div>

<!-- 5. UPLOAD BUTTON -->
<div class="upload-section" id="uploadSection" style="display:none;">
  <button class="upload-btn" onclick="uploadAllToS3()">‚òÅÔ∏è Upload All Chunks to S3</button>
</div>

<script>
// ==================== STATE ====================
let allChunks = [];
let currentChunkIndex = 0;
let isPlaying = false;
let repeatMode = false;
let audio = new Audio();
let totalDuration = 0;
let chunkStartTimes = [];
let currentJobId = "";

let recorder, recordChunks = [];

// ==================== RECORDING ====================
async function startRecording() {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  recorder = new MediaRecorder(stream);
  recordChunks = [];
  recorder.ondataavailable = e => recordChunks.push(e.data);
  recorder.onstop = () => {
    const file = new File([new Blob(recordChunks)], "recording.wav", {type: "audio/wav"});
    processAudioFile(file);
  };
  recorder.start();
  showStatus("üéôÔ∏è Recording...", "processing");
}

function stopRecording() {
  if (recorder && recorder.state !== "inactive") {
    recorder.stop();
    showStatus("Processing recording...", "processing");
  }
}

function uploadFile(file) {
  if (file) processAudioFile(file);
}

// ==================== PROCESS AUDIO ====================
async function processAudioFile(file) {
  showStatus("‚è≥ Processing audio...", "processing");

  const fd = new FormData();
  fd.append("file", file);

  try {
    const res = await fetch("/analyze-audio", {method: "POST", body: fd});
    const data = await res.json();

    if (data.error) {
      showStatus("‚ùå Error: " + data.error, "processing");
      return;
    }

    displayResults(data);
    showStatus("‚úÖ Processing complete!", "success");
  } catch (err) {
    showStatus("‚ùå Error processing audio", "processing");
    console.error(err);
  }
}

// ==================== DISPLAY RESULTS ====================
function displayResults(data) {
  // Store job_id for upload
  currentJobId = data.job_id || "";

  // 1. Show transcription
  document.getElementById("transcriptionSection").style.display = "block";
  document.getElementById("transcriptionContent").textContent = data.transcription || "No transcription available";

  // 2. Show logical steps
  document.getElementById("stepsSection").style.display = "block";
  const stepsHtml = data.instructions.map((instr, idx) => {
    const stepsText = instr.steps.map((s, i) => `${i+1}. ${s.text}`).join("<br>");
    return `
      <div class="step-item">
        <div class="step-text">
          <div style="font-weight:bold; margin-bottom:5px;">Instruction ${idx+1}: ${instr.instruction}</div>
          <div style="margin-left:15px;">${stepsText}</div>
        </div>
      </div>
    `;
  }).join("");
  document.getElementById("stepsContent").innerHTML = stepsHtml || "No steps detected";

  // 3. Build voice chunks
  allChunks = [];
  data.instructions.forEach((instr, instrIdx) => {
    instr.steps.forEach((step, stepIdx) => {
      allChunks.push({
        text: step.text,
        audio: step.audio,
        instrIdx: instrIdx,
        instrTitle: instr.instruction
      });
    });
  });

  displayVoiceChunks();

  // 4. Show player
  document.getElementById("playerSection").style.display = "block";
  document.getElementById("voiceSection").style.display = "block";
  document.getElementById("uploadSection").style.display = "block";

  // Load first chunk
  if (allChunks.length > 0) {
    loadChunk(0);
  }
}

function displayVoiceChunks() {
  const html = allChunks.map((chunk, idx) => {
    return `
      <div class="voice-chunk" id="chunk-${idx}" onclick="loadChunk(${idx})">
        <span class="step-number">${idx+1}</span>
        <span class="chunk-text">${chunk.text}</span>
        <span style="color:#666; font-size:12px;">(Instruction ${chunk.instrIdx + 1})</span>
      </div>
    `;
  }).join("");
  document.getElementById("voiceContent").innerHTML = html || "No voice chunks available";
}

// ==================== AUDIO PLAYER ====================
function loadChunk(index) {
  if (index < 0 || index >= allChunks.length) return;

  currentChunkIndex = index;
  const chunk = allChunks[index];

  audio.src = chunk.audio;
  audio.load();

  // Highlight active chunk
  document.querySelectorAll(".voice-chunk").forEach((el, i) => {
    el.classList.toggle("active", i === index);
  });

  if (isPlaying) {
    audio.play();
  }

  updateMarkers();
}

function togglePlay() {
  if (isPlaying) {
    audio.pause();
    isPlaying = false;
    document.getElementById("playBtn").textContent = "‚ñ∂";
  } else {
    audio.play();
    isPlaying = true;
    document.getElementById("playBtn").textContent = "‚è∏";
  }
  document.getElementById("playBtn").classList.toggle("active", isPlaying);
}

function previousChunk() {
  if (currentChunkIndex > 0) {
    loadChunk(currentChunkIndex - 1);
  }
}

function nextChunk() {
  if (currentChunkIndex < allChunks.length - 1) {
    loadChunk(currentChunkIndex + 1);
  } else if (repeatMode) {
    loadChunk(0);
  }
}

function toggleRepeat() {
  repeatMode = !repeatMode;
  document.getElementById("repeatBtn").classList.toggle("active", repeatMode);
}

// Audio events
audio.addEventListener("ended", () => {
  if (repeatMode && currentChunkIndex === allChunks.length - 1) {
    loadChunk(0);
  } else if (currentChunkIndex < allChunks.length - 1) {
    nextChunk();
  } else {
    isPlaying = false;
    document.getElementById("playBtn").textContent = "‚ñ∂";
    document.getElementById("playBtn").classList.remove("active");
  }
});

audio.addEventListener("timeupdate", () => {
  const progress = (audio.currentTime / audio.duration) * 100;
  document.getElementById("progressFill").style.width = progress + "%";

  const current = formatTime(audio.currentTime);
  const total = formatTime(audio.duration);
  document.getElementById("timeDisplay").textContent = `${current} / ${total}`;
});

function seekTo(event) {
  const bar = document.getElementById("progressBar");
  const rect = bar.getBoundingClientRect();
  const x = event.clientX - rect.left;
  const percent = x / rect.width;
  audio.currentTime = percent * audio.duration;
}

function formatTime(seconds) {
  if (isNaN(seconds)) return "0:00";
  const mins = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${mins}:${secs.toString().padStart(2, '0')}`;
}

function updateMarkers() {
  const markersHtml = allChunks.map((chunk, idx) => {
    const percent = (idx / allChunks.length) * 100;
    return `<div class="instruction-marker" style="left: ${percent}%"></div>`;
  }).join("");
  document.getElementById("markers").innerHTML = markersHtml;
}

// ==================== UPLOAD TO S3 ====================
async function uploadAllToS3() {
  if (allChunks.length === 0) {
    showStatus("‚ùå No chunks to upload", "processing");
    return;
  }

  showStatus("‚òÅÔ∏è Uploading all chunks to S3...", "processing");

  const chunksToUpload = allChunks.map(chunk => ({
    text: chunk.text,
    audio: chunk.audio
  }));

  try {
    const response = await fetch("/upload-chunks-to-s3", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        chunks: chunksToUpload,
        job_id: currentJobId
      })
    });

    const result = await response.json();

    if (result.success) {
      showStatus(`‚úÖ ${result.message}`, "success");
      console.log("Uploaded chunks:", result.chunks);
    } else {
      showStatus(`‚ùå Upload failed: ${result.error}`, "processing");
    }
  } catch (err) {
    showStatus("‚ùå Error uploading to S3: " + err.message, "processing");
    console.error(err);
  }
}

// ==================== UTILITIES ====================
function showStatus(message, type) {
  const statusEl = document.getElementById("statusMessage");
  statusEl.textContent = message;
  statusEl.className = type;
  statusEl.style.padding = "10px";
  statusEl.style.marginBottom = "10px";
  statusEl.style.borderRadius = "4px";
  statusEl.style.background = type === "success" ? "#d4edda" : "#fff3cd";
}
</script>

</body>
</html>
